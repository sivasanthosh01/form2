<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Fabevy </title>
		<link rel="icon" href="../images/fabevyicon.png">
		<style>
			h1{ width:600px; color:white; text-align:center;margin:auto; background-color:black; }
		</style>
	</head>
<body>
	<form>
	<fieldset>
		<aside style="float:right">
			<p><a href="https://www.fabevy.com/">www.fabevy.com</a></p>
		</aside>
		<input type="image" src="image/fabevyicon.png" alt="loading" width="50" height="50">
		
		<span>FABEVY</span>
		<h3>Let's Empower Everyone</h3>
		
	</fieldset>
		
			<legend align="center"><h1>TRAINEE REGISTRATION FORM</h1></legend>
			<fieldset>
			<legend><h2 style="background-color:black;color:white" width="50">BASIC INFORMATION</H2></legend>
			<input type="image" src="image/santhoshimg2.jpg" alt="loading" width="150px" height="200px" style="float:right">
			<label for="name">Full Name:</label>
			<input id="name" type="text" placeholder="enter your name">
			<br><br>
			<label for="num">Mobile Number:</label>
			<input id="num" type="tel" >
			<br><br>
			<label for="up">Whatsapp Number:</label>
			<input id="up" type="tel">
			<br><br>
			<label for="date">Date of Birth:</label>
			<input id="date" type="date">
			<br><br>
			<label for="mail">Email-ID</label>
			<input id="mail" type="email">
			<br><br>
			<label for="address">Present Address</label>
			<input id="address" type="text" size="150">
		</fieldset>
			<fieldset>
				<legend><h2 style="background-color:black;color:white">EDUCATIONAL BACKGROUND</h2></legend>
				<label for="tion">Highest Degree:</label>
				<input id="tion" type="text">
				<br><br>
				<label for="department">Department:</label>
				<input id="department" type="text">
				<br><br>
				<label for="per">CGPA/Percentage:</label>
				<input id="per" type="tel">
				<br><br>
				<label for="college">College:</label>
				<input id="college" type="text">
				<br><br>
				<label for="Year">Year of Completion</label>
				<input id="Year" type="number" min="1990" max="2030">
				<br><br>
				<p>Any Standing Arrears?</p>
				<label for="any">Yes</label>
				<input id="any" type="radio"value="Yes" name="any">
				<label for="any">NO</label>
				<input id="any" type="radio"value="No" name="any">
				<br><br>
				<label for="other">Other Info:</label>
				<input id="other" type="text" size="150">
			</fieldset>	
				<fieldset>
					<legend><h2 style="background-color:black;color:white">PARENT'S INFORMATION</h2></legend>
					<label for="father">Father's Name:</label>
					<input id="father" type="text">
					<br><br>
					<label for="fath">Father's Occupation:</label>
					<input id="fath" type="text">
					<br><br>
					<label for="bil">Mobile Number:</label>
					<input id="bil" type="tel">
					<br><br>
					<label for="add">Address:</label>
					<input id="add" type="text">
					<br><br>
					<label for="mother">Mother's Name:</label>
					<input id="mother" type="text">
					<br><br>
					<label for="moth">Mother's Occupation:</label>
					<input id="moth" type="text">
					<br><br>
					<label for="take">Mobile Number:</label>
					<input id="take" type="tel">
					<br><br>
				</fieldset>
						<fieldset>
							<legend><h2 style="background-color:black;color:white">REFERRED BY</h2></legend>
							<label for="new">Name:</label>
							<input id="new" type="text">
							<br><br>
							<label for="mari">Profession:</label>
							<input id="mari" type="text">
							<br><br>
							<label for="key" >Email ID:</label>
							<input id="key" type="email">
							<br><br>
							<label for="selvam">Mobile Number:</label>
							<input id="selvam" type="tel">
							<br><br>
							<label for="by">Other Info:</label>
							<input id="by" type="text" size="150">
						</fieldset>
								<fieldset>
									<legend><h2 style="background-color:black;color:white">	WISH TO SAY MORE ABOUT YOU?</H2></legend>
									
									<textarea id="area" name="area" rows="4" cols="50">									
									</textarea>
								</fieldset>
						
				

		</form>

</body>
</html>
